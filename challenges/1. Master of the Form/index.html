<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>repl.it</title>
  </head>
  <body>
    <h1>Create An Account</h1>
    <form>
      <div>
        <label for="firstname">First name</label>
        <input type="text" required id="firstname" placeholder="First name" />
      </div>
      <div>
        <label for="lastname">Last name</label>
        <input type="text" required id="lastname" placeholder="Last name" />
      </div>
      <div>
        <label for="email">Email</label>
        <input type="email" required id="email" placeholder="Email" />
      </div>
      <div>
        <label for="password">Password</label>
        <input
          type="password"
          required
          id="password"
          placeholder="Password"
          minlength="10"
        />
      </div>
      <div>
        <label for="birthdate">Birth date</label>
        <input type="date" required id="birthdate" />
      </div>
      <div>
        <label for="happy">How happy are you?</label>
        <input type="range" required />
      </div>
      <div>
        <label for="color">What is your fav. color?</label>
        <input type="color" required />
      </div>
      <input type="submit" value="Create Account" />
    </form>
  </body>
</html>
