<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>You Are Awesome!</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <div id="top-bar">
        <div class="top-bar__column">
          <i class="fas fa-times"></i>
        </div>
        <div class="top-bar__column">
          <h2>Playlist</h2>
        </div>
        <div class="top-bar__column"></div>
      </div>
      <header id="detail-header">
        <div class="detail-header__cover">
          <i class="far fa-image fa-5x"></i>
        </div>
        <div class="detail-header__info">
          <h1 class="detail-header__title">Random Love</h1>
          <p class="detail-header__curator">by Divay Kapoor</p>
        </div>
      </header>
      <div id="buttons">
        <div><i class="fas fa-play"></i>Play</div>
        <div><i class="far fa-heart"></i></div>
        <div><i class="fas fa-plus"></i></div>
      </div>
      <div id="track-list">
        <div class="track">
          <div class="track__cover"></div>
          <div id="track__info">
            <div class="track__title">Matargasti</div>
            <div class="track__artist">Mohit Chauhan</div>
          </div>
        </div>
        <div class="track">
          <div class="track__cover"></div>
          <div id="track__info">
            <div class="track__title">Attitude</div>
            <div class="track__artist">Lewis Of Man﹒Attitude</div>
          </div>
        </div>

        <div class="track">
          <div class="track__cover"></div>
          <div id="track__info">
            <div class="track__title">Try Everything</div>
            <div class="track__artist">Shakira﹒Zootopia</div>
          </div>
        </div>

        <div class="track">
          <div class="track__cover"></div>
          <div id="track__info">
            <div class="track__title">Sunflower</div>
            <div class="track__artist">Joseph Vincent﹒Sunflower</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
