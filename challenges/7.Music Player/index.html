<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>You Are Awesome!</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="player">
      <div class="player-nav">
        <i class="fas fa-arrow-left"></i>
        <i class="fas fa-search"></i>
      </div>
      <div class="player-header">
        <img
          class="player-portrait"
          src="https://lh3.googleusercontent.com/mwLI4X3gyQigoq_EGB2uE4B2tR3lw9frr0jur447PgKlFKIQnb4rXH4AsOLFGPjCzxOsa72QHKH3JxZ5=w544-h544-l90-rj"
        />
        <a
          href="https://music.youtube.com/watch?v=z9VMaLxg9Ok&list=RDAOTB63z0qhnihj3oNEZqO0jQ"
          >Post Malone</a
        >
        <span>22.2M subscribers</span>
        <div class="player-header__buttons">
          <span>Shuffle</span>
          <span><i class="fas fa-heart"></i> 234 984</span>
        </div>
        <div class="player-list">
          <div class="player-list__track">
            <img
              src="https://lh3.googleusercontent.com/zynDFbA-mfOMc_aepq3p4vAqV_0d71BLJRVF5rblgqkIkIh8LOrZgOy54Pmm--3Wa54c8VwGV6zzVGuE=w544-h544-l90-rj"
              alt=""
            />
            <div class="player-list__info">
              <span>Stoney</span>
              <span> Deja Vu</span>
            </div>
            <i class="fas fa-ellipsis-v fa-lg"></i>
          </div>
          <div class="player-list__track">
            <img
              src="https://lh3.googleusercontent.com/zz3IEHQkT56KUpyE_8Fl7vOOIffz4KCkjcy84Tehj1lJ9-LYH9rUz92DJmDrWhSsLWbjTy4ulBvEic9-=w544-h544-l90-rj"
              alt=""
            />
            <div class="player-list__info">
              <span>Circles</span>
              <span>Circles</span>
            </div>
            <i class="fas fa-ellipsis-v fa-lg"></i>
          </div>
          <div class="player-list__track">
            <div class="player-list-nowplaying">
              <i class="fas fa-volume-up"></i>
              <img
                src="https://lh3.googleusercontent.com/YoQ-A-GOpgeE8tgdF3Rcf5z9V8NIIKjLH6_7X3QphIQUwVHioLu7Ik2wQzU0oCkyNm1TeLDLDYvomJ8=w544-h544-l90-rj"
                alt=""
              />
            </div>
            <div class="player-list__info">
              <span> Hollywood's Bleeding</span>
              <span>Goodbyes</span>
            </div>
            <i class="fas fa-ellipsis-v fa-lg"></i>
          </div>
          <div class="player-list__track">
            <img
              src="https://lh3.googleusercontent.com/2tVo4wzeIZp713873Nf0kC-XFl2-7OGaWiPPXIdQcvbW60ckARocPuaOnOBQh-Rj75Mf-dHoMgQP-H8=w544-h544-l90-rj"
              alt=""
            />

            <div class="player-list__info">
              <span>Beerbongs & Bentleys</span>
              <span> Psycho</span>
            </div>
            <i class="fas fa-ellipsis-v fa-lg"></i>
          </div>
        </div>
        <div class="player-list-controller">
          <div class="player-list__info">
            <span> Hollywood's Bleeding</span>
            <span>Goodbyes</span>
          </div>
          <div class="player-list-controller__buttons">
            <i class="fas fa-step-backward"></i>
            <i class="fas fa-pause"></i>
            <i class="fas fa-step-forward"></i>
          </div>
        </div>
      </div>
    </div>
    <div class="player second">
      <div class="player-nav">
        <i class="fas fa-arrow-left"></i>
        <i class="fas fa-ellipsis-v"></i>
      </div>
      <img
        src="https://thumb.mtstarnews.com/06/2019/09/2019090909313831201_1.jpg"
      />
      <div class="player-header">
        <a
          href="https://music.youtube.com/watch?v=z9VMaLxg9Ok&list=RDAOTB63z0qhnihj3oNEZqO0jQ"
          >Goodbyes</a
        >
        <span>Hollywood's Bleeding</span>
      </div>
      <div class="nowplaying">
        <div class="nowplaying-progress">
          <div class="nowplaying-progress-time">
            <span>1:32</span>
            <span>2:55</span>
          </div>
          <input type="range" />
        </div>
        <div class="nowplaying__buttons">
          <i class="fas fa-redo-alt"></i>
          <i class="fas fa-step-backward"></i>
          <i class="fas fa-play-circle"></i>
          <i class="fas fa-step-forward"></i>
          <i class="fas fa-random"></i>
        </div>
      </div>
    </div>
  </body>
</html>
