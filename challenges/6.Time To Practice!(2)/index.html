<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>You Are Awesome!</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="nav-bar">
        <i class="fas fa-bars"></i>
        <span>library</span>
        <i class="fas fa-shopping-basket"></i>
      </div>
      <div class="search-bar">
        <form>
          <input type="text" placeholder="Search books...." />
          <i class="fas fa-search fa-lg"></i>
        </form>
      </div>
      <div class="the-day">
        <h1>Book of the day</h1>
        <div>
          <div class="the-day__column">
            <img
              src="https://m.media-amazon.com/images/P/B00CWN8K32.01._SCLZZZZZZZ_SX500_.jpg"
            />
          </div>
          <div class="the-day__column">
            <h2>No Fixed Abode</h2>
            <span>Journey Through</span>
            <div class="the-day__stars">
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="far fa-star"></i>
            </div>
            <div class="the-day__info">
              <div class="the-day__info__btn">Journey</div>
              <div class="the-day__info__btn">Biography</div>
            </div>
            <div class="the-day__buttons">
              <div><i class="fas fa-bookmark"></i></div>
              <div>Book Now</div>
            </div>
          </div>
        </div>
      </div>
      <div class="top-adventures">
        <h1>Top Adventures</h1>
        <div class="top-adventures__div">
          <div class="top-adventures__img">
            <div>
              <img
                src="https://images1.penguinrandomhouse.com/cover/700jpg/9780525556084"
                alt=""
              />
            </div>
            <div class="top-adventures__stars">
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="far fa-star"></i>
            </div>
          </div>
          <div class="top-adventures__img">
            <div>
              <img
                src="https://embed.cdn.pais.scholastic.com/v1/channels/tso/products/identifiers/isbn/9780439574242/primary/renditions/700?useMissingImage=true"
                alt=""
              />
            </div>
            <div class="top-adventures__stars">
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="far fa-star"></i>
            </div>
          </div>
          <div class="top-adventures__img">
            <div>
              <img
                src="https://mir-s3-cdn-cf.behance.net/project_modules/disp/65cb8911344649.560f7a45159fb.jpg"
                alt=""
              />
            </div>
            <div class="top-adventures__stars">
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="far fa-star"></i>
            </div>
          </div>
          <div class="top-adventures__img">
            <div>
              <img
                src="https://m.media-amazon.com/images/P/0062795384.01._SCLZZZZZZZ_SX500_.jpg"
                alt=""
              />
            </div>
            <div class="top-adventures__stars">
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="far fa-star"></i>
            </div>
          </div>
        </div>
      </div>
      <div class="popular-authors">
        <h1>Popular authors</h1>
        <div class="popular-authors__div">
          <div class="popular-authors__img">
            <img
              src="https://www.portaldaliteratura.com/assets/files_autores/737.jpg"
              alt=""
            />
          </div>
          <div class="popular-authors__info">
            <h2>George Raymond Richard Martin</h2>
            <p>
              Modern American science fiction writer, sceenwriter, producer and
              editor, winner of many literay awards.
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
